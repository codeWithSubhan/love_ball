<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image using js</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" media="all">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            height: 100px;
            width: 100px;
            background: red;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px red;
            animation: heart 0.6s linear infinite;


        }

        @keyframes heart {
            0% {

                transform: rotate(-45deg) scale(1.00);

            }

            80% {

                transform: rotate(-45deg) scale(0.90);

            }

            100% {

                transform: rotate(-45deg) scale(0.80);

            }

        }

        .heart::before {
            content: "";
            position: absolute;
            height: 100px;
            width: 100px;
            background: red;
            top: -55%;
            border-radius: 50px;
            box-shadow: -10px 10px 90px red;

        }

        .heart::after {
            content: "";
            position: absolute;
            height: 100px;
            width: 100px;
            background: red;
            right: -55%;
            border-radius: 50px;
            box-shadow: -10px 10px 90px red;

        }
    </style>
</head>

<body>
    <section>
        <h2>Js Animation</h2>
        <div class="banner">
            <div class="blocks"></div>
        </div>
        <div class="heart-box">
            <div class="heart">
            </div>
        </div>
    </section>
    <script src="style.js"></script>
</body>

</html>
